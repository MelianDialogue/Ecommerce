{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow-sm mt-5 animate__animated animate__fadeIn">
                <div class="card-body">
                    <div class="d-flex align-items-center justify-content-center justify-content-md-start">
                        <div class="logo-container me-md-3">
                            <a href="{% url 'home-url' %}" class="branchy-logo1">
                                <img class="rounded logo-image" src="{% static 'img/logo1.jpg' %}" alt="Branchy Logo">
                                <span class="branchy-text">BRANCHY</span>
                            </a>
                        </div>
                    </div>
                    <p>{% for message in messages %}{{ message }}{% endfor %}</p>
                    <h3 class="card-title text-center">Welcome back</h3>
                    <form method="post" action="{% url 'account_login' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="form-group text-center">
                            <input class="btn btn-info btn-lg rounded mt-4" value="Login" type="submit">
                        </div>
                        <div class="text-center mt-3">
                            <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
                        </div>
                        <div class="text-center text-muted mt-3">Not Registered? <a href="{% url 'account_signup' %}">SignUp</a></div>
                        <p class="text-center mt-3">Go Back <a class="text-primary" href="{% url 'home-url' %}">Homepage</a></p>
                    </form>
                    <hr>
                    <div class="text-center">
                        <p>Or login with</p>
                        <a href="{% url 'socialaccount_login' %}?process=login&provider=google" class="btn btn-google social-login-btn">
                            <i class="fab fa-google"></i> Google
                        </a>
                        <a href="{% url 'socialaccount_login' %}?process=login&provider=facebook" class="btn btn-facebook social-login-btn">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
