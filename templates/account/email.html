{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow-sm mt-5">
                <div class="card-body">
                    <h3 class="card-title text-center">Confirm Your Email Address</h3>
                    <p class="text-center">A confirmation link has been sent to your email. Please check your inbox and click on the link to verify your account.</p>
                    <div class="text-center mt-3">
                        <a href="{% url 'account_login' %}">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
