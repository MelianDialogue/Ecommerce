{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-0BrtGk+s9kP0f2Vo7PQ8CmG0X5Y6V/Utm1QfO1sYP7czFzT8i4McZg0/+/gHZ4ZzO/fBvdDQuulzAYvU1E+s4A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg px-lg-5 px-3"
         data-setbg="{% static 'img/ecommerce-3640321_960_720.jpg' %}">
    <style>
        .breadcrumb-section {
            position: relative;
            background-size: cover;
            background-position: center;
            padding: 60px 0; /* Reduced padding for a smaller height */
            color: black;
        }

        .breadcrumb-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            z-index: 1;
        }

        .breadcrumb__text {
            position: relative;
            z-index: 2;
        }

        .breadcrumb__text h2 {
            font-size: 36px; /* Reduced font size for a more compact look */
            font-weight: 700;
            margin-bottom: 15px; /* Reduced margin for better spacing */
            color: black;
        }

        .breadcrumb__option {
            font-size: 16px; /* Reduced font size for a more compact look */
        }

        .breadcrumb__option a {
            color: #3498db;
            text-decoration: none;
            margin-right: 10px;
        }

        .breadcrumb__option span {
            color: black;
        }

        .breadcrumb__option a:hover {
            text-decoration: underline;
        }

        @media (max-width: 767px) {
            .breadcrumb__text h2 {
                font-size: 28px; /* Adjusted for smaller screens */
            }

            .breadcrumb__option {
                font-size: 14px; /* Adjusted for smaller screens */
            }
        }
    </style>
    <div class="container-fluid px-lg-5 px-3">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>FAQS</h2>
                    <div class="breadcrumb__option">
                        <a href="{% url 'home-url' %}">Home</a>
                        <span>Frequently Asked Questions</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->





<style>

    .faq-container {
        flex: 1;
        padding-right: 20px;
        box-sizing: border-box;
    }
    .image-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding-left: 20px;
        box-sizing: border-box;
    }
    .faq-header {
        font-size: 28px;
        margin-bottom: 20px;
        text-align: center;
        color: #333;
    }
    .faq-item {
        border-bottom: 1px solid #e0e0e0;
        padding: 15px 0;
    }
    .faq-question {
        font-size: 20px;
        font-weight: 500;
        color: #007bff; /* Blue color for question */
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: color 0.3s;
    }
    .faq-question:hover {
        color: #0056b3; /* Darker blue on hover */
    }
    .faq-answer {
        font-size: 18px;
        color: #555;
        display: none;
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.5s ease-out, opacity 0.5s ease-out;
        opacity: 0;
    }
    .faq-item.active .faq-answer {
        display: block;
        max-height: 300px; /* Adjust as needed */
        opacity: 1;
        transition: max-height 0.5s ease-in, opacity 0.5s ease-in;
    }
    .faq-item .icon {
        transition: transform 0.3s ease;
    }
    .faq-item.active .icon {
        transform: rotate(180deg);
    }
    .faq-image {
        max-width: 100%;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    @media (max-width: 768px) {
        .faq-container, .image-container {
            flex: 1 1 100%;
            padding-right: 0;
            padding-left: 0;
            margin-bottom: 20px;
        }
        .faq-container {
            padding-right: 0;
        }
        .image-container {
            padding-left: 0;
        }
    }
</style>
<script>
    function toggleAnswer(element) {
        const faqItem = element.parentElement;
        const allFaqItems = document.querySelectorAll('.faq-item');

        allFaqItems.forEach(item => {
            if (item !== faqItem) {
                item.classList.remove('active');
            }
        });

        faqItem.classList.toggle('active');
    }
</script>
<div id="faq" class="container-fluid py-5 mt-0  px-lg-5 px-3">
        <div class="text-center mb-4">
            <h2 class="section-title px-5 text-dark">
                <span class="px-2">Frequently Asked Questions</span>
            </h2>
        </div>

        <div class="container1  px-lg-5 px-3">
            <div class="row">
                <div class="col-lg-5" style="background-color: #f0f0f0">
                    <div class="faq-container">
                        {% for faq in faqs %}
                        <div class="faq-item">
                            <div class="faq-question text-dark" onclick="toggleAnswer(this)">
                                {{ forloop.counter }}. {{ faq.question }}
                                <i class="fas fa-chevron-down icon"></i>
                            </div>
                            <div class="faq-answer">
                                {{ faq.answer }}
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="image-container">
                        <img src="{% static 'img/faq.jpg' %}" alt="FAQ Image" class="faq-image">
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
