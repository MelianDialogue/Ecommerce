<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personalized Landing Page</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        .product-card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-card-body {
            padding: 15px;
            text-align: center;
        }

        .product-card-body h5 {
            margin-bottom: 15px;
        }

        .product-actions {
            margin-top: 15px;
            text-align: center;
        }

        .product-actions .btn {
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Products You Might Like</h1>
    <div class="row">
        {% for product in products %}
            <div class="col-md-4">
                <div class="product-card">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    <div class="product-card-body">
                        <h5>{{ product.name }}</h5>
                        <p>${{ product.final_price }}</p>
                        <div class="product-actions">
                            <a href="{% url 'product_detail' product.id %}" class="btn btn-outline-primary">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-outline-success">
                                <i class="fas fa-shopping-cart"></i>
                            </a>
                            <a href="{% url 'add_to_wishlist' product.id %}" class="btn btn-outline-danger">
                                <i class="fas fa-heart"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
