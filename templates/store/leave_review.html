{% extends "store/base.html" %}
{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
        }
        input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        textarea {
            height: 100px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Review Form</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div>
                <label for="id_rating">Rating:</label>
                <input type="number" id="id_rating" name="rating" min="1" max="5" required>
            </div>
            <div>
                <label for="id_comment">Comment:</label>
                <textarea id="id_comment" name="comment" rows="4" required></textarea>
            </div>
            <button class="btn btn-success btn-lg form-control" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
