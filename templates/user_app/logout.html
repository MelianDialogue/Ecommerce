
{% block title %}Logout{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card logout-box text-center">
                    <div class="card-body logout-message">
                        <h2 class="mt-4">You've Logged Out</h2>
                        <p class="mt-3">
                            You have successfully logged out.
                        </p>
                        <a href="{% url 'login-url' %}" class="btn btn-primary mt-3">Login Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

<style>
    .logout-box {
        border: 1px solid #dee2e6;
        border-radius: 10px;
        padding: 30px;
        background-color: #f8f9fa;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .logout-message h2 {
        color: #343a40;
    }
    .logout-message p {
        color: #6c757d;
    }
    .logout-message .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        transition: background-color 0.3s, border-color 0.3s;
    }
    .logout-message .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
</style>
