<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branchy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'img/logo1.jpg' %}"/>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <!-- Custom CSS Styles -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'assets/css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'assets/css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'assets/css/jquery-ui.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'assets/css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" type="text/css">

    <style>
        body {
            background: #f8f9fa;
            font-family: 'Cairo', sans-serif;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }

        .card-body {
            padding: 2rem;
        }

        .card-title {
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            color: #343a40;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            transition: background-color 0.3s ease;
        }

        .btn-info:hover {
            background-color: #138496;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s;
        }

        .branchy-logo1 {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #343a40;
        }

        .logo-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .logo-image:hover {
            transform: scale(1.1);
        }

        .branchy-text {
            font-size: 1.5rem;
            font-weight: 700;
            margin-left: 10px;
        }

        .form-group label {
            font-weight: 500;
        }

        .text-center p {
            margin-bottom: 0.5rem;
            color: #6c757d;
        }

        .text-center a {
            color: #17a2b8;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    {% load static %}
    {% load crispy_forms_tags %}
    {% load crispy_forms_filters %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow-sm mt-5 animate__animated animate__fadeIn">
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-center justify-content-md-start">
                            <div class="logo-container me-md-3">
                                <a href="{% url 'home-url' %}" class="branchy-logo1">
                                    <img class="rounded logo-image" src="{% static 'img/logo1.jpg' %}" alt="Branchy Logo">
                                    <span class="branchy-text">BRANCHY</span>
                                </a>
                            </div>
                        </div>
                        <p>
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </p>
                        <h3 class="card-title text-center">Welcome back</h3>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <br>
                            <div class="form-group text-center">
                                <input class="btn btn-info btn-lg rounded mt-4" value="Login" type="submit">
                            </div>
                            <div class="text-center text-muted mt-3">Not Registered? <a href="{% url 'register-url' %}">SignUp</a></div>
                            <p class="text-center mt-3">Go Back <a class="text-primary" href="{% url 'home-url' %}">Homepage</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS Plugins -->
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'assets/js/mixitup.min.js' %}"></script>
    <script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>

</body>
</html>
