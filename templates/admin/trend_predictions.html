{% extends "admin/base_site.html" %}
{% block content %}

<title>Trend Predictions</title>

<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">

<!-- Include custom CSS for full-screen table and animations -->
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh; /* Full viewport height */
        overflow: hidden; /* Prevent scrolling */
    }

    h1 {
        color: #343a40;
        margin: 20px;
        text-align: center;
        font-size: 2rem;
    }

    .table-container {
        height: calc(100vh - 80px); /* Adjust height minus header margin */
        overflow-y: auto;
    }

    .table {
        width: 100%;
        height: 100%;
        border-collapse: collapse;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease-in-out;
    }

    .thead-dark th {
        background-color: #343a40;
        color: #ffffff;
    }

    .tbody tr:nth-of-type(even) {
        background-color: #f2f2f2;
    }

    .tbody tr:hover {
        background-color: #e9ecef;
    }

    /* Animation for table */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>

<h1>Trend Predictions</h1>

<div class="table-container">
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Product Name</th>
                <th>Predicted Trend</th>
            </tr>
        </thead>
        <tbody>
            {% for product in trends %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.demand }}</td> <!-- or other relevant data -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

{% endblock %}
