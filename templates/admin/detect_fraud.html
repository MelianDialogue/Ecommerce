{% extends "admin/base_site.html" %}

{% block content %}

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h1 class="card-title">Detect Fraud</h1>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

            </form>
        </div>
         <p>
        <a href="{% url 'fraud-detection-result' %}" class="btn btn-primary">View Fraud Detection Results</a>
    </p>
    </div>
</div>
{% endblock %}
