{% extends "admin/base_site.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h1 class="card-title">Fraud Detection Result</h1>
        </div>
        <div class="card-body">
            <h3>Transaction Details</h3>
            <p>Amount: {{ amount }}</p>
            <p>Product: {{ product_name }}</p>
            <h3>Fraud Detection Result</h3>
            <p>
                {% if fraud_detected %}
                    Fraudulent
                {% else %}
                    Not Fraudulent
                {% endif %}
            </p>
        </div>
    </div>
</div>
{% endblock %}
