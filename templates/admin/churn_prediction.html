{% extends "admin/base_site.html" %}
{% block content %}

<h1>Churn Prediction</h1>

<style>
    body {
        font-family: 'Arial', sans-serif;
    }

    .table-container {
        width: 100%; /* Make sure the container covers the full width */
        overflow-x: auto; /* Allows horizontal scroll if needed */
        margin: 20px 0;
    }

    table {
        width: 100%; /* Full width of the container */
        border-collapse: collapse;
        font-size: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow for visual depth */
        table-layout: fixed; /* Fixed table layout for better column width control */
    }

    thead {
        background-color: #28a745; /* Green color for the header */
        color: #ffffff;
        font-weight: bold;
    }

    th, td {
        padding: 15px;
        text-align: left;
        border: 1px solid #dddddd; /* Borders for better separation */
        box-sizing: border-box; /* Include padding and border in elementâ€™s width */
    }

    tbody tr {
        border-bottom: 1px solid #dddddd;
    }

    tbody tr:nth-of-type(even) {
        background-color: #f9f9f9;
    }

    tbody tr:hover {
        background-color: #e9ecef; /* Light gray hover effect */
    }

    tbody tr:last-of-type {
        border-bottom: 2px solid #ff6f61; /* Red color for the bottom border of the last row */
    }

    h1 {
        color: #333333;
        text-align: center;
        margin-bottom: 30px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
        table {
            font-size: 14px;
        }
    }
</style>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Churn Risk</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in churn_data %}
                <tr>
                    <td>{{ customer.id }}</td>
                    <td>{{ customer.churn_risk|floatformat:2 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
